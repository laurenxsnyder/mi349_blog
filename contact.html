    <section id="contact-form">

                <select name="reasons" id="reasons">
                    <option value="">--Please choose an option--</option>

                    <option value="job">Job Inquiry</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </form>
            <div class="contact-form">

    <section>
